        container.style.width = bounds.width + 'px';

        if (!(e.buttons & 1)) return;
        if (drag) return;

      }, {passive: true});

      }, {passive: true});

        handleMove(e);
      }, {passive: false});

        update();
      }, {passive: true});

      }, {passive: false});
